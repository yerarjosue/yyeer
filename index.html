<¡DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contactos</title>
<style>
   /* Estilos generales para el cuerpo de la página */
body {
    font-family: sans-serif; /* Fuente de letra predeterminada */
    margin: 20px; /* Margen alrededor del contenido principal */
    background-color: #f4f4f4; /* Color de fondo suave */
    color: #333; /* Color de texto principal */
}

/* Estilos para el encabezado principal */
h1 {
    color: #007bff; /* Color azul para el título */
    text-align: center; /* Centrar el texto del encabezado */
    margin-bottom: 20px; /* Espacio debajo del encabezado */
}

/* Estilos para el párrafo introductorio */
p {
    color: #666; /* Color de texto secundario */
    text-align: center; /* Centrar el texto del párrafo */
    margin-bottom: 30px; /* Espacio debajo del párrafo */
}

/* Estilos para la línea horizontal */
hr {
    border: 1px solid #ccc; /* Borde gris claro para la línea */
    margin: 15px 0; /* Espacio arriba y abajo de la línea */
}

/* Estilos para los contenedores de información de contacto */
div {
    background-color: #fff; /* Fondo blanco para cada bloque de contacto */
    padding: 15px; /* Espacio dentro de cada bloque */
    margin-bottom: 10px; /* Espacio entre bloques de contacto */
    border-radius: 5px; /* Bordes ligeramente redondeados */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra suave para dar relieve */
}

/* Estilos específicos para los elementos de correo electrónico */
div:nth-child(even) { /* Selecciona los divs pares (donde está el teléfono) */
    background-color: #e9ecef; /* Un color de fondo ligeramente diferente */
}
